  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Sonarr
  maintainers:
  - email: parflesh@gmail.com
    name: ParFlesh
