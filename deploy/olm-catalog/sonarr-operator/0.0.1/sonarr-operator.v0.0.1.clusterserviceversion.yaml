          replicas: 1
          selector:
            matchLabels:
              name: sonarr-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: sonarr-operator
            spec:
              containers:
              - command:
                - sonarr-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: sonarr-operator
                image: quay.io/parflesh/sonarr-operator:0.0.1
                imagePullPolicy: Always
                name: sonarr-operator
                resources: {}
              serviceAccountName: sonarr-operator
